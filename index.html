<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FONT AWESOME LINK FOR ICONS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- EXTERNAL CSS LINK -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <title>fmg Javscript assessment</title>
  </head>
  <body onload="document.formValidate.name.focus()" class="py-3">
    <section class="form-section">
      <div class="container">
        <p class="fs-3 fw-bold text-center">
          Assessment 1. Write a simple Validation in Javascript for - email,
          phone and name.
        </p>
        <div class="form-card card p-4">
          <h1 class="mb-4 text-center text-white form-heading py-2">
            Form Validation
          </h1>
          <form name="formValidate" id="form">
            <label class="fw-bold mb-1" for="name">Name:</label>
            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-person-circle"></i
              ></span>
              <input
                class="form-control"
                type="text"
                id="name"
                placeholder="*Enter Name..."
              />
            </div>
            <label class="fw-bold mb-1" for="email">Email:</label>
            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-envelope-fill"></i
              ></span>
              <input
                class="form-control"
                type="text"
                id="email"
                placeholder="*Enter Email..."
              />
            </div>
            <label class="fw-bold mb-1" for="phone">Phone:</label>
            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-telephone-fill"></i
              ></span>
              <input
                class="form-control"
                type="text"
                id="phone"
                placeholder="*Enter Phone Number..."
                maxlength="13"
              />
            </div>
            <div id="errorMsg" class="fw-bold mt-3 text-center text-danger">
              Please fill the Required details
            </div>
            <div class="text-center mt-3">
              <input
                class="btn btn--validate text-white w-auto fw-bold"
                type="submit"
                value="Validate"
              />
            </div>
          </form>
        </div>
        <div
          id="output"
          class="d-flex gap-4 justify-content-center flex-wrap my-4"
        ></div>
      </div>
    </section>

    <section class="table-section">
      <div class="container">
        <p class="fs-3 fw-bold text-center">
          Assessment 2. Create a simple HTML Table with a search bar - that
          filters table row contents on the fly .
        </p>
        <div>
          <div
            class="align-items-center d-flex gap-2 justify-content-center my-4"
          >
            <div class="fs-5 fw-bold">Search :</div>
            <input
              class="d-inline form-control w-25 w-50"
              type="text"
              id="carSearch"
              placeholder="Search..."
            />
          </div>
          <table
            id="table"
            class="table table-striped table-hover table-bordered"
          ></table>
        </div>
      </div>
    </section>
  </body>
  <script src="js/index.js"></script>
</html>
